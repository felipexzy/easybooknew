<section class="container">
    <button class="fa fa-plus-square" type="button" id="btn-cadastrar" ng-click="show()">
				Adicionar Livro
		</button>

    <form id="form-livro" ng-submit="savelivro(livro)" method="post" ng-hide="!addLivro">
        <div>
            <label for="imagemBase">Imagem: </label>
            <input type="file" ngf-select="" ng-change="imageBase()" ng-model="livro.imagem" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'"
                ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 400, height: 400}"/><br/>
            <img ng-src='data:image/*; base64,{{livro.imagem}}' height="20%" width="20%" id="id-img"/>
        </div>

        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required ng-model="livro.nome"maxlength="35" minlength="1" />
        </div>
        <div>
            <label for="isbn">ISBN: </label>
            <input type="text" id="isbn" name="isbn" ng-model="livro.isbn" maxlength="15" minlength="8"/>
        </div>
        <div>
            <label for="autor">Autor: </label>
            <input type="text" id="autor" name="autor" ng-model="livro.autor" maxlength="30" minlength="1"/>
        </div>
        <div>
            <label for="editora">Editora: </label>
            <input type="text" id="editora" name="editora" ng-model="livro.editora" maxlength="20" minlength="1" />
        </div>
        <div>
            <label for="preco">Preço: </label>
            <input type="number" id="preco" name="preco" ng-model="livro.preco" maxlength="20" minlength="1" step="0.01" />
        </div>
        <div>
            <label for="nome">Descrição: </label>
            <textarea type="text" id="descricao" name="descricao" ng-model="livro.descricao" maxlength="350" minlength="1"/>
        </div> <br/>

        <input type="submit" id="btn-salvar" value="Salvar" id="btn btn-save" />
        <input type="button" id="btn-cancelar" value="Cancelar" ng-click="hide()" id="btn btn-cancel" />
    </form>
    
<table id="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>ISBN</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>Imagem</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="livro in livros">
                <td  style = width:15%>{{livro.nome}}</td>
                <td style = width:10%>{{livro.isbn}}</td>
                <td style = width:15%>{{livro.autor}}</td>
                <td style = width:15% >{{livro.editora}}</td>
                <td class = "teste"><img src="data: image / *; base64,{{livro.imagem}}" id="id_imagem" height="100px" width="100px"/></td>
                <td><button class="fa fa-pencil-square-o" type="button" ng-click="editar(livro)" id="btn-editar"> editar </button></td>
                <td><button type="button" ng-click="remover(livro)" id="btn-deletar" class="fa fa-times"> deletar </button></td>
            </tr>
        </tbody>
    </table>
</section>
