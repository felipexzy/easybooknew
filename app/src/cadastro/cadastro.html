
<section class="container">

    <form id="form-cadastro">

        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" maxlength="45" minlength="1" />
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" maxlength="40" minlength="10"/>
        </div>
        <div>
            <label for="endereco">Endere√ßo: </label>
            <input type="text" id="endereco" name="endereco" maxlength="45" minlength="1"/>
        </div>
        <div>
            <label for="telefone">Telefone: </label>
             <input type="text" name="telefone" onkeypress="mascara(this, '## ####-####')" maxlength="12"/>
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="text" id="senha" name="senha" maxlength="25" minlength="8"/>
        </div> <br/>

        <input type="submit" id="btn-salvar" value="Salvar" id="btn btn-save" />
        <input type="button" id="btn-cancelar" value="Cancelar" ng-click="hide()" id="btn btn-cancel" />

    </form>
</section>
